{% extends "base.html" %}

{% block content %}
<form method="post" action=".">
    <table>
        <tr>
            {{ form.as_table }} 
        </tr>
    </table>
  <input type="submit" value="Log in" />

</form>

<p>Forgot your Password?<strong><a style="color:black;"href="{% url auth_password_reset %}">...Reset It</a></strong></p>
<p>Not Registered?<strong><a style="color:black;" href="{% url registration_register %}">...Register</a></strong></p>
{% endblock %}
