<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml">
    <title>Protein Geometry Database</title>
    <head>
        <script type="text/javascript" src="{{MEDIA_URL}}/js/jquery-1.4.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}/css/main.css" />

    {% block head %}{% endblock %}

    </head>
<body>
        <div id="headerContainer">
            <div id="mainmenu">
                <span class="menuitem"><a class="mainmenuitem" href="{{SITE_ROOT}}/search/">New Search</a></span>
                <span class="menuitem"><a class="mainmenuitem" href="{{SITE_ROOT}}/search/help/">Help</a></span>
                <span id="version">
                    <strong>PGD </strong>{{PGD_VERSION}}
                    &nbsp;&nbsp;&nbsp;
                    <strong>PISCES </strong>{{DATA_VERSION}}
                </span>
                {% if user.is_authenticated %}
                     <span class="menuitem"><a class="mainmenuitem" href="{{SITE_ROOT}}/search/saved">Saved Searches</a></span>
                     <span class="menuitem lastmenuitem"><a class="mainmenuitem" href="{{SITE_ROOT}}/accounts/logout">Logout</a></span>
                {% else %}
                    <span class="menuitem"><a class="mainmenuitem" href="{{SITE_ROOT}}/accounts/login">Login</a></span>
                    <span class="menuitem lastmenuitem"><a class="mainmenuitem" href="{{SITE_ROOT}}/accounts/register">Register</a></span>
                {% endif %}
            </div>
            <div id="submenu">
                <div id="submenu_items">
                {% block submenu %}{% endblock %}
                </div>
            </div>
        </div>

        <div id="content">
            {% block content %}{% endblock %}
        </div>
{% if GOOGLE_ID %}
<script type="text/javascript">
var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
try{
var pageTracker = _gat._getTracker("{{GOOGLE_ID}}");
pageTracker._trackPageview();
} catch(err) {}</script>
{% endif %}

</body>
</html>
