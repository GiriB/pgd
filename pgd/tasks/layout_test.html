        <script type="text/javascript" src="http://doors.osuosl.org/media/js/jquery.acts_as_tree_table.js"></script>

        <script type="text/javascript">

           

            $(document).ready(function() {
                $('span[@id*=progressbar-]').progressBar({width:300, barImage: 'http://doors.osuosl.org/media/images/progressbg_yellow_300.gif', boxImage:'http://doors.osuosl.org/media/images/progressbar_300.gif'});

                $('#testtree').acts_as_tree_table({default_state:'collapsed'})

                $("#button-collapse").click(function(evt) {
                    $('#task1-1').toggle();
                });
            });

            function foo(){
                $('span[@id*=progressbar-]').progressBar(100);
            }


        </script>

        <link rel="stylesheet" type="text/css" href="jquery.acts_as_tree_table.css" />
        <link rel="stylesheet" type="text/css" href="example.css" />

        <style type="text/css">
            td.col0{
                width:15%;
            }
        </style>

    </head>

<body>


<table id="testtree">
    <tr id="task1-1" class="expanded">
        <td class="col0">Example Test</td>
        <td><span id="progressbar-1"/></td>

            <span class="show" onclick="show(this);">&nbsp;</span>
        </td>
    </tr>

        </td>
    </tr>
    <tr id="3" class="child-of-task1-1">

        <td>
            <span class="hide" onclick="hide(this);">&nbsp;</span>

        </td>
    </tr>
    <tr id="4"  class="child-of-3">

    <tr  id="6">

            <span class="hide" onclick="hide(this);">&nbsp;</span>

<table>
